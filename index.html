<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rezepte von die-holzers.at</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="container">
        <h1>rezepte<span class="small">.die-holzers.at</span></h1>
    </header>

    <div class="container">
        <div id="dishes" class="row">

        </div>
    </div>

    <div id="recipe" class="container d-none">
        <div class="card">
            <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#description" aria-expanded="true" aria-controls="collapseOne">
                <h5 class="mb-0"></h5>
            </div>

            <div id="description" class="collapse show" aria-labelledby="headingOne" data-parent="#recipe">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 col-md-3" id="image"></div>
                        <div class="col-6 col-md-9" id="descText"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo" data-toggle="collapse" data-target="#ingredients" aria-expanded="false" aria-controls="collapseTwo">
                <h5 class="mb-0">
                    Zutaten
                </h5>
            </div>
            <div id="ingredients" class="collapse" aria-labelledby="headingTwo" data-parent="#recipe">
                <div class="card-body container">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree" data-toggle="collapse" data-target="#instructions" aria-expanded="false" aria-controls="collapseThree">
                <h5 class="mb-0">
                    Zubereitung
                </h5>
            </div>
            <div id="instructions" class="collapse" aria-labelledby="headingThree" data-parent="#recipe">
                <div class="card-body container">
                </div>
            </div>
        </div>
    </div>

    <div id="timer" class="d-none2">
        <div>
            <i class="fas fa-times"></i>
        </div>
        <div id="timerLeft">10:00</div>
        <div>
            <i class="fas fa-pause"></i>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" async="" src="assets/js/scripts.js"></script>
</body>

</html>
